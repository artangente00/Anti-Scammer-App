<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Captcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h2>Login</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="youremail@domain.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>

        <!-- Google reCAPTCHA -->
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
        </div>
        
        <div>
            <button type="submit" style="background-color: #4CAF50; color: white;">Login</button>
            <button type="button" onclick="cancelForm()" style="background-color: #f44336; color: white;">Cancel</button>
        </div>
    </form>

    <!-- Link to external JavaScript file -->
    <script src="signup.js"></script>
</body>
</html>
